<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무조건 100% 당첨!</title>
<script src="./js/lotteryScratch.js" type="text/javascript"></script>
</head>
<body>
<style>
.scratchBg {
    position: relative;
    z-index: 0;
    margin: 0 auto;
    width: 403px;
    height: 575px;
    background: url("images/bg.png") no-repeat center/100% auto;
}
#scratchArea {
    position: absolute;
    top: 189px;
    left: 55px;
}
#resultText {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    position: absolute;
    z-index: -5;
    border-radius: 8px;
    width: 100%;
    height: 100%;
    font-size: 16px;
    color: #fff;
    background: #c1273f;
}
</style>

<div class="scratchBg">
    <div id="scratchArea">
        <div id="resultText"></div>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const scratchContainer = document.getElementById('scratchArea');

    // lotteryScratch 인스턴스 생성
    const scratch = new lotteryScratch(
        scratchContainer,      // element
        293,                   // width 293
        331,                   // height 331
        50,                    // circleRadius (지워지는 원 크기)
        './images/img-lottery.png' // 덮을 이미지
    );

    scratch
    .LotteryScratchInit()  // 캔버스 초기화
    .LotteryScratchCallback(() => {
        console.log("스크래치 시작!");
    })
    .LotteryScratch();     // 이벤트 바인딩
});

setTimeout(() => {
    document.getElementById('resultText').innerText = "🎉 여러분 저 엄마 됩니다! 🎉";
}, 3000);

function preventScroll(e) {
    e.preventDefault();
}

window.addEventListener('wheel', preventScroll, { passive: false });
window.addEventListener('touchmove', preventScroll, { passive: false });
window.addEventListener('scroll', preventScroll, { passive: false });
</script>
</body>
</html>
